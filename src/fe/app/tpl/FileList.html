
<div class="col-xs-4 file" data-fileid="{{fileId}}">
	<img class="col-xs-3 media-object" src="/static/img/file-{{fileType}}.png"
					onerror="this.src='/static/img/file-common.png'">
	<div class="row">
			<h5 class="filename">{{fileName}}</h5>
			<h6 class="filename">{{fileSize}}</h6>
	</div>
</div>
